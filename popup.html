<!DOCTYPE html>

<html>

  <head>
    <title>Final Grade Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1>Final Grade Calculator</h1>
    <div class="form-group">
      <label for="have">Current Grade</label>
      <input type="text" class="form-control" id="have" name="have" placeholder="(93.34)">
    </div>
    <div class="form-group">
      <label for="want">You want at least a</label>
      <input type="text" class="form-control" id="want" name="want" placeholder="(90)">
    </div>
    <div class="form-group">
      <label for="worth">Your final is worth</label>
      <input type="text" class="form-control" id="worth" name="worth" placeholder="(20)">
    </div>
    <div class="form-group">
      <input type="button" class="form-control btn btn-primary" value="Find out what you need" id="submit">
    </div>
    <div id="result"></div>
    <script src="main.js"></script>
  </body>

</html>
